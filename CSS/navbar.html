<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- External links -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- CSS Style -->

    <style>
        body {
            background: #000;
            color: white;
            font-family: montserrat, sans-serif;
            margin: 0;
            font-size: 20px;
        }

        .nav-container {
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .nav1 {
            background-color: #b16666;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: aliceblue;
            /* background-color: #7d3e3e; */
            padding: 5px 15px;
            position: relative;
        }

        .nav1 a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: rgb(58, 138, 162);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scale(1);

        }

        .nav1 .login-btn {
            background-color: rgb(70, 70, 170);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h1>WEB DEV</h1>

        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
        <p>variation 1: Horizontal with underline effect</p>
    </div>


    <div class="nav-container"></div>
    <div class="nav-container"></div>
</body>

</html>
