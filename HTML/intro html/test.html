<body>
    Create a Form with a Dropdown Menu

    Task: Create a form with a dropdown menu for selecting a country. Include three options: "India", "Canada", and
    "UK."

    Instructions:

    Use the <form> tag to create the form.

        Use the <select> tag for the dropdown menu and <option> tags for the options.


                <form action="Submit">
                    <label for="country">
                        Country:
                        <select name="country" id="country">
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                    </label>
                </form>
</body>
