<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
</head>
<body>
    <h2>Form Feedback</h2>

    <form action="#">
        <label for="email">
            E-mail: <input type="email" name="email" id="email-fs">
        </label>
        <br>
        <label for="name">
            Name: <input type="text" name="name" id="name-fs">
        </label>
        <br>
        <label for="Feedback-desc">
            Feedback: <textarea name="Feedback-desc" id="Feedback-desc"></textarea>
        </label>

    </form>

    <form action="#">
        <h3>Select Game's</h3>
        <label for="Games">
            Basketball: <input type="checkbox" name="Basketball" id="">
            Cricket: <input type="checkbox" name="Basketball" id="">
            Football: <input type="checkbox" name="Basketball" id="">
            Kabaddi: <input type="checkbox" name="Basketball" id="">
        </label>
        <br>
        <label for="Team">
            Team: 
            <select name="team" id="">
                <option value="NOV">NOC</option>
                <option value="NOV">NOC diamond</option>
                <option value="NOV">NOC ROM</option>
                <option value="NOV" selected>BB NOC</option>
                <option value="NOV">SA MUM</option>
            </select>
        </label>

        <label for="month">
            Month: <input type="month" name="" id="">
            Date: <input type="date" name="" id="">
            File: <input type="file" name="" id="">
        </label>
        <br>

        <input type="button" value="Submit">
    </form>
</body>
</html>
