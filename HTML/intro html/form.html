<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form>
        <label for="email">
            email:
            <input type="text" name="email">
        </label>
        <label for="password">
            password:
            <input type="password" name="password">
        </label>
        <button type="button">Submit</button>
    </form>
</body>
</html>
